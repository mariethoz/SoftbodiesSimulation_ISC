name: Prevent Direct Pushes

on:
  push:
    branches: [ "main" ]

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
      - name: Check if commit is a merge commit
        run: |
          if [[ "$(git log -1 --pretty=%P)" == *" "* ]]; then
            echo "This is a merge commit from a PR. Allowed."
          else
            echo "‚ùå Direct pushes to main are not allowed."
            exit 1
          fi
